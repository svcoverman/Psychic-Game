<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
</head>
<body>
<div class="game">
  <h1>The Psychic Game!</h1>

  <p> My name is SAUL VEGA!... Guess the letter of which I am thinking. </p>

  <p class="wins">
    Wins: 
  </p>

  <p class="losses">
  Losses: 
  </p>

  <p class="guesses-left">
  Guesses left: 11
  </p>

  <p class="letters-guessed">
  Letters guessed:<span class="letters"></span>
  </p>

</div>

<script type="text/javascript">
let guesses = 11;
let wins = 0;
let losses = 0;
let computer = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
document.onkeyup = function(event) {
  const userGuess = String.fromCharCode(event.keyCode).toLowerCase();
  const computerGuess = computer[Math.floor(Math.random()*computer.length)];
  function userWin() {
      wins++;
      document.querySelector(".wins").innerHTML = "Wins: " + wins;
      resetCounter();
      document.querySelector(".letters").innerHTML = " ";
  }
  function userLose() {
      losses++;
      document.querySelector(".losses").innerHTML = "Losses: " + losses;
      resetCounter();
      document.querySelector(".letters").innerHTML = " ";
  }
  function resetCounter() {
      guesses = 11;
      document.querySelector(".guesses-left").innerHTML = "Guesses left: " + guesses;
  }
  if (userGuess === computerGuess) {
      userWin();
  } else {
      guesses--;
      document.querySelector(".guesses-left").innerHTML = "Guesses left: " + guesses;
      document.querySelector(".letters").append(" " + userGuess + ", ");
  }
  if (guesses === 0) {
      userLose();
  }
};
    
</script>

</body>
</html>
